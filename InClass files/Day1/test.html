<html>
    <head> 
        <title>My first website</title>
        <style type="text/css">
            h1 {
                color:red; 
                font-size: 20px;
                background-color: grey;
            }
            p {color: green;}
            p {color: black;}
            #submit_Btn { 
                background-color: rgb(11, 245, 11);
                color: white; 
            }
        </style>
    </head>
    <body>
        <div>
            <h1>This is a heading</h1>
            <h2>This is a smaller heading</h2>
            <h3>Another heading</h3>
            <h4>H4 heading</h4>
            <h5>H5 heading</h5>
            <h6>H6 heading</h6>
            <p>This is a <span style="color:blue; font-weight: bold;">paragraph</span>. My first paragraph.</p>
            <p id="banana">This is my second paragraph.</p>
        </div>
        <a href="https://www.google.com">Search Google</a>
        <br>
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/W3Schools_logo.png" alt="logo of w3school" width="100" height="auto">
        <form style="border:1px solid black;">
            <label for="first_name">First Name</label>
            <br>
            <input name="t" type="text" id="first_name" placeholder="Your name...">
            <br>

            <label for="last_name">Last Name</label>
            <br>
            <input name="t" type="text" id="last_name" placeholder="Your last name...">
            <br>

            <input id="submit_Btn" type="button" value="Submit">
        </form>
        
        <script>
            document.getElementById("banana").innerHTML = "Hello banana!";
            document.getElementById("banana").innerHTML = "Hello apple!";
        </script>
    </body>
</html>
